name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  frontend-e2e:
    name: "Frontend: lint & E2E"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Enable corepack (pnpm)
        run: corepack enable

      - name: Install dependencies
        run: pnpm install

      - name: Install Tauri native libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository -y universe
          sudo add-apt-repository -y multiverse
          sudo apt-get update
          sudo apt-get install -y \
          libwebkit2gtk-4.1-dev \
          libjavascriptcoregtk-4.1-dev \
          libsoup-3.0-dev \
          libglib2.0-dev \
          libgtk-4-1 \
          libgtk-3-dev \
          webkit2gtk-driver \
          xvfb

      - name: Run typecheck
        run: pnpm run typecheck

      - name: Run ESLint
        run: pnpm run lint:eslint

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          rust-src-dir: src-tauri

      - uses: cargo-bins/cargo-binstall@main

      - name: Install tauri-driver via cargo-binstall
        run: cargo binstall tauri-driver --locked --force --no-confirm

      - name: Run tauri WebDriver suite
        env:
          CI: true
          NEXT_TELEMETRY_DISABLED: 1
        run: xvfb-run -a pnpm test:e2e
  rust-tests:
    name: "Rust: tests & coverage"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install packages which are required for tauri
        run: sudo apt-get update && sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          rust-src-dir: src-tauri

      - uses: cargo-bins/cargo-binstall@main

      - name: Run cargo tests
        working-directory: src-tauri
        run: cargo test --workspace --all-features

      - name: Install LLVM (for coverage)
        run: sudo apt-get update && sudo apt-get install -y llvm clang lld

      - name: Install cargo-llvm-cov
        run: cargo binstall cargo-llvm-cov --locked --force --no-confirm
        working-directory: src-tauri

      - name: Generate coverage (lcov)
        working-directory: src-tauri
        run: cargo llvm-cov --workspace --no-clean

      - name: Print human-readable coverage summary
        working-directory: src-tauri
        run: cargo llvm-cov --workspace --no-clean --text --show-missing-lines || true
