name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  frontend-e2e:
    name: Frontend: lint & E2E
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run linter
        run: pnpm lint

      - name: Run Playwright E2E
        env:
          CI: true
        run: pnpm test:e2e

      - name: Upload Playwright report (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

  rust-tests:
    name: Rust: tests & coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain-action@stable

      - name: Run cargo tests
        working-directory: src-tauri
        run: cargo test --workspace --all-features --verbose

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov --locked
        working-directory: src-tauri

      - name: Generate coverage (lcov)
        working-directory: src-tauri
        run: cargo llvm-cov --workspace --lcov --output-path lcov.info

      - name: Upload lcov
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lcov.info
          path: src-tauri/lcov.info

      - name: Print human-readable coverage summary
        working-directory: src-tauri
        run: cargo llvm-cov --workspace --text --show-missing-lines || true
